{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Welcome, {{ user.username }}!</h1>
<p>Here are your posts:</p>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item">{{ post.title }}</li>
  {% empty %}
    <li class="list-group-item">No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
